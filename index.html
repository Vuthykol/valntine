<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff6b6b, #f06292);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #yes-button {
            background-color: #ff4081;
            color: white;
        }
        #yes-button:hover{
            background-color: #f50057;
        }

        #no-button {
            background-color: #bdbdbd;
            color: white;
        }
        #no-button:hover{
            background-color: #9e9e9e;
        }

        #balloon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            background-image: url('balloon.png');
            background-size: cover;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }

        /* Confetti styles */
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1001; /* Above balloons */
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold; /* You can customize colors */
            top: -10px; /* Start above the viewport */
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Valentine?</h1>
    <p>My Baby,Wen</p>
    <p>You're the best thing to ever happend to me my love I Love youðŸ’—</p>
    <div class="buttons">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>
</div>

<div id="balloon-container"></div>
<div id="confetti-container"></div>

<script>
    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');
    const balloonContainer = document.getElementById('balloon-container');
    const confettiContainer = document.getElementById('confetti-container');

    yesButton.addEventListener('click', () => {
        balloonContainer.style.display = 'block';
        confettiContainer.style.display = 'block'; // Show confetti

        for (let i = 0; i < 10; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDelay = Math.random() * 2 + 's';
            balloonContainer.appendChild(balloon);

            // Create confetti
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.backgroundColor = getRandomColor(); // Random confetti color
            confettiContainer.appendChild(confetti);

        }
        alert("ðŸŽ€YAYYYYYYYYY I LOVE YOU BABYYYYYYYYYðŸŽ€");
    });

    noButton.addEventListener('click', () => {
        noButton.remove();
    });

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

</body>
</html>
